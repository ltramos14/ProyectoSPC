<mat-card
  class="w-full h-full login-container"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <div @fadeInUp class="card overflow-hidden w-full max-w-xs">
    <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
      <div class="fill-current text-center">
        <img class="w-49" src="../../../../assets/img/logoSPC.png" />
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">INICIAR SESIÓN</h2>
      <h4 class="body-2 text-secondary m-0">Ingresa con tus credenciales</h4>
    </div>

    <div [formGroup]="form" class="p-6" fxLayout="column" fxLayoutGap="16px">
      <div fxFlex="auto" fxLayout="column">
        <mat-form-field fxFlex="grow">
          <mat-label>Correo electrónico</mat-label>
          <input formControlName="email" matInput required />
          <mat-icon matPrefix [icIcon]="icEmail"></mat-icon>
          <mat-error *ngIf="form.controls.email.hasError('email') && !form.controls.email.hasError('required')">
            Digita un correo electrónico válido...
          </mat-error>
          <mat-error *ngIf="form.controls.email.hasError('required')">
              El correo es<strong> obligatorio</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field fxFlex="grow">
          <mat-label>Contraseña</mat-label>
          <input
            [type]="inputType"
            formControlName="password"
            matInput
            required
          />
          <mat-icon matPrefix [icIcon]="icLock"></mat-icon>
          <button
            (click)="toggleVisibility()"
            mat-icon-button
            matSuffix
            matTooltip="Toggle Visibility"
            type="button"
          >
            <mat-icon *ngIf="visible" [icIcon]="icVisibility"></mat-icon>
            <mat-icon *ngIf="!visible" [icIcon]="icVisibilityOff"></mat-icon>
          </button>
          <mat-error *ngIf="form.controls.password.hasError('required')">
            La contraseña es<strong> obligatoria</strong>
        </mat-error>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between center">
        <mat-checkbox class="caption" color="accent"
          >Recordar datos</mat-checkbox
        >
        <a [routerLink]="['/olvide-contraseña']" class="caption links"
          >¿Olvidé mi contraseña?</a
        >
      </div>

      <button (click)="send()" color="accent" mat-raised-button type="button" [disabled]="form.invalid">
        INGRESAR
      </button>

      <a [routerLink]="['/registrarse']" class="text-prmary text-center links"
        >¿No tienes una cuenta? Regístrate</a
      >
    </div>
  </div>
  <div class="fill-current text-center">
    <img class="udec" src="../../../../assets/img/logoUDEC.png" />
  </div>
</mat-card>
