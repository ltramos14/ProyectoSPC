<div class="bg-pattern w-full h-full forgot-container" fxLayout="column" fxLayoutAlign="center center">
  <div [@fadeInUp] class="card overflow-hidden w-full max-w-xs">
    <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
      <div class="fill-current text-center" >
        <a routerLink=""><img class="w-30" src="../../../../assets/images/logotipos/logoSPC.png"></a>
      </div>
    </div>

    <div class="text-center mt-6">
      <h2 class="title m-0">¿No recuerdas tu contraseña?</h2>
      <h6 class="text-secondary m-3 text-center">Ingresa tu correo electrónico y te enviaremos las
        instrucciones para que puedas crear una contraseña nueva</h6>
    </div>

    <div [formGroup]="form" class="p-6 m-0 flex flex-col">
      <mat-form-field>
        <mat-label>Introduce tu correo</mat-label>

        <mat-icon [icIcon]="icMail" class="mr-2" matPrefix></mat-icon>
        <input formControlName="email" matInput required>
        <mat-error *ngIf="form.get('email').hasError('required')">
          El correo electrónico es obligatorio.
        </mat-error>
        <mat-error *ngIf="form.controls.email.hasError('email') && !form.controls.email.hasError('required')">
          Digita un correo electrónico válido.
        </mat-error>
      </mat-form-field>

      <button (click)="send()" class="mt-2" color="primary" mat-raised-button type="button" [disabled]="form.invalid">
        ENVIAR
      </button>
    </div>
  </div>
</div>
