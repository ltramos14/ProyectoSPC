<div class="bg-pattern w-full h-full forgot-container" *ngIf="user$ | async as user;" fxLayout="column" fxLayoutAlign="center center">
    <div [@fadeInUp] class="card overflow-hidden w-full max-w-xs p-10">
        <div class="p-5" fxLayout="column" fxLayoutAlign="center center">
            <div class="fill-current text-center">
                <img class="w-30" src="../../../../assets/images/logoSPC.png">
            </div>
        </div>

        <div class="text-center mt-4">
            <h1 class="title m-2">¡Gracias por registrarte con nosostros!</h1>
        </div>
            <h4 class="body-2 p-text-secondary m-3">Te enviamos un correo de verificación a la cuenta <strong>{{ user?.email }}</strong></h4>
            <h3 class="body-2 p-text-secondary m-3">Por favor revisa tu correo y da clic al enlance para verificar tu cuenta</h3>
        <button class="mt-3 center" (onclick)="onSendEmail()" color="accent" mat-raised-button type="button">
            RENVIAR VERIFICACIÓN
        </button>
    </div>
</div>
