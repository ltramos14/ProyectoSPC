<div fxLayout="column">
    <div *ngIf="products" class="p-6 pb-0 bg-card shadow-b" fxFlex="none">
        <div class="p-gutter" gdColumns="1fr 1fr 1fr 1fr" gdColumns.lt-md="1fr 1fr" gdColumns.xs="1fr" gdGap="24px"
            style="margin-bottom: 150px;">

            <div class="card overflow-hidden" *ngFor="let product of products">
                <div class="p-4 text-center hover:bg-hover trans-ease-out cursor-pointer relative" matRipple>
                    <img [src]="product.image" class="avatar h-24 w-24 mx-auto">
                    <h2 class="title mb-1 mt-3">{{ product.name }}</h2>
                    <div class="body-2 text-secondary">
                        <mat-icon [icIcon]="icSpa" class="ltr:mr-1 rtl:ml-1" inline="true"></mat-icon>
                        <span> Categoria: {{ product.productType }} </span>
                    </div>

                    <div class="body-2 text-secondary">
                        <mat-icon [icIcon]="icMoney" class="ltr:mr-1 rtl:ml-1" inline="true"></mat-icon>
                        <span> Precio {{ product.price }} por </span>
                        <span> {{ product.unit }} </span>
                    </div>

                    <div class="body-2 text-secondary">
                        <mat-icon [icIcon]="icCheck" class="ltr:mr-1 rtl:ml-1" inline="true"></mat-icon>
                        <span> {{ product.productiveStatus }} </span>
                    </div>
                </div>

                <div class="bg-app-bar p-2" fxLayout="row" fxLayoutAlign="space-around center">

                    <button class="text-secondary" mat-icon-button matTooltip="Comprar Ahora" type="button">
                        <mat-icon [icIcon]="icBuyNow"></mat-icon>
                    </button>

                    <button class="text-secondary" mat-icon-button (click)="addProductToCart(product)"
                        matTooltip="AÃ±adir al Carrito" type="button">
                        <mat-icon [icIcon]="icCart"></mat-icon>
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
