<div
  class="toolbar w-full px-gutter"
  fxLayout="row"
  fxLayoutAlign="start center"
  vexContainer
>
  <a class="img-header" routerLink="">
    <img class="w-30" src="../../../../assets/img/logoHeaderSPC.png" />
  </a>

  <span fxFlex> </span>

  <div
  class="bg-card rounded-full border px-1"
  fxFlex="400px"
  fxFlex.lt-md="auto"
  fxHide.xs
  fxLayout="row"
  fxLayoutAlign="start center"
>
  <ic-icon [icIcon]="icSearch" size="35px" color="#058D38"></ic-icon>
  <input
    class="px-4 py-3 border-0 outline-none w-full bg-transparent"
    placeholder="¿Qué producto deseas buscar?"
    type="search"
  />
</div>

<span fxFlex> </span>

  <div class="-mx-1 flex items-center">
    
    <button (click)="openSearch()" mat-icon-button class="px-1" fxFlex="none" fxHide.gt-xs mat-icon-button type="button">
      <mat-icon [icIcon]="icSearch"></mat-icon>
    </button>

    <div class="px-1">
      <button  mat-icon-button routerLink="" type="button">
        <mat-icon [icIcon]="icHome"></mat-icon>
      </button>
    </div>

    <div class="px-1">
      <button mat-icon-button routerLink="carrito" type="button">
        <mat-icon [icIcon]="icShoppingCart"></mat-icon>
      </button>
    </div>

    <div class="px-1" *ngIf="isLogged">
      <app-toolbar-user></app-toolbar-user>
    </div>

    <div class="px-1" *ngIf="!isLogged">
      <button [matMenuTriggerFor]="authMenu" mat-icon-button type="button">
        <mat-icon [icIcon]="icPerson"></mat-icon>
      </button>
    </div>

    <mat-menu #authMenu="matMenu" overlapTrigger="false" xPosition="before" yPosition="below">
      <button mat-menu-item routerLink="/iniciar-sesion">
        <span>Iniciar sesión</span>
      </button>

      <button mat-menu-item routerLink="/registrarse">
        <span>Registrarse</span>
      </button>
    </mat-menu>

    <div class="px-1">
      <button mat-icon-button type="button">
        <mat-icon [icIcon]="icMenu"></mat-icon>
      </button>
    </div>
  </div>
</div>

<vex-navigation
  *ngIf="(isVerticalLayout$ | async) && isNavbarBelowToolbar$ | async"
  [fxHide]="mobileQuery"
></vex-navigation>
