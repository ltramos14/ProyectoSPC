<div class="toolbar w-full px-gutter" fxLayout="row" fxLayoutAlign="start center" vexContainer>
  <div class="px-1">
    <button (click)="toggleClass = !toggleClass" mat-icon-button type="button">
      <mat-icon class="iconMenu" [icIcon]="icMenu"></mat-icon>
    </button>
  </div>

  <span fxFlex> </span>
  <h1 class="title">PERFIL PRODUCTOR</h1>
  <span fxFlex> </span>

  <div class="-mx-1 flex items-center">
    <a class="img-header" routerLink="">
      <img src="../../../../../assets/images/LogoSPCv1.png" />
    </a>
  </div>
</div>

<section class="main">
  <aside class="keep" [ngClass]="{ width: !toggleClass }">
    <ul>
      <li>
        <h2>
          ¡Bienvenido!
        </h2>
        <h3>
         {{ user?.displayName }}
        </h3>
      </li>
      <li>
        <a [routerLink]="['/perfil-productor/mis-datos/actualizar-perfil', user?.uid ]">
          <span>
            <mat-icon [icIcon]="icAssignmentInd"></mat-icon>
          </span>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;MIS DATOS
        </a>
      </li>
      <li>
        <a [routerLink]="['/perfil-productor/mis-productos', user?.uid ]">
          <span>
            <mat-icon [icIcon]="icSpa"></mat-icon>
          </span>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;MIS PRODUCTOS
        </a>
      </li>
      <li>
        <a [routerLink]="['/perfil-productor/mis-fincas', user?.uid ]">
          <span>
            <mat-icon [icIcon]="icPinDrop"></mat-icon>
          </span>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;MIS FINCAS
        </a>
      </li>
      <li>
        <a [routerLink]="['/perfil-productor/buzon-pqr']">
          <span>
            <mat-icon [icIcon]="icMarkUnReadMailbox"></mat-icon>
          </span>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;BUZÓN PQR
        </a>
      </li>
      <li>
        <a (click)="onLogout()" >
          <span>
            <mat-icon [icIcon]="icPowerSettingsNew"></mat-icon>
          </span>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SALIR
        </a>
      </li>
    </ul>
  </aside>
</section>
