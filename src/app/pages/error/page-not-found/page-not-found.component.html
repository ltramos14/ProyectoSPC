<div class="w-full p-gutter text-center" style="overflow-y:scroll; height:100%">
  <img class="w-full max-w-lg mx-auto mb-20" src="./assets/illustrations/not-found.png" alt="No encontrado">
  <h1 class="display-3 font-medium m-0">ERROR 404</h1>
  <h2 class="headline m-0">¡Lo sentimos! Página no encontrada</h2>
  <div
    class="bg-card rounded-full overflow-hidden relative ltr:pl-5 rtl:pr-5 h-12 max-w-md w-full shadow-8 mx-auto mt-6"
    fxLayout="row" fxLayoutAlign="start center">
    <ic-icon [icon]="icSearch" class="text-secondary" fxFlex="none" height="24px" width="24px"></ic-icon>
    <input class="border-0 h-12 outline-none ltr:pl-4 rtl:pr-4 placeholder:text-secondary bg-card" fxFlex="auto"
      placeholder="Search for other pages ..." type="text">
  </div>
</div>
