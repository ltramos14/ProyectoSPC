<mat-dialog-content>
	<p>
		{{message}}
	</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button mat-stroked-button color="warn" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
	<button mat-stroked-button color="basic" mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
